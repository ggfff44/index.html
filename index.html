<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Robux Game</title>
</head>
<body>
    <div class="container">
        <div class="balance-container">
            <h1>Balance: <span id="balance">0</span> &#128176;</h1>
        </div>
        <button id="restart-button">Restart</button>
        <div class="board">
            <div class="square" data-is-bomb="false"></div>
            <div class="square" data-is-bomb="false"></div>
            <div class="square" data-is-bomb="false"></div>
            <div class="square" data-is-bomb="false"></div>
            <div class="square" data-is-bomb="false"></div>
            <div class="square" data-is-bomb="false"></div>
            <div class="square" data-is-bomb="true"></div>
            <div class="square" data-is-bomb="true"></div>
            <div class="square" data-is-bomb="true"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
