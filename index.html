<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Game</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #f0f0f0; /* Grey background color */
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: black; /* Black card background */
            margin: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .card img {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard(0)"><img src="robux.png" alt="Robux"></div>
        <div class="card" onclick="flipCard(1)"><img src="robux.png" alt="Robux"></div>
        <div class="card" onclick="flipCard(2)"><img src="robux.png" alt="Robux"></div>
        <div class="card" onclick="flipCard(3)"><img src="robux.png" alt="Robux"></div>
        <div class="card" onclick="flipCard(4)"><img src="robux.png" alt="Robux"></div>
        <div class="card" onclick="flipCard(5)"><img src="robux.png" alt="Robux"></div>
        <div class="card" onclick="flipCard(6)"><img src="robux.png" alt="Robux"></div>
        <div class="card" onclick="flipCard(7)"><img src="robux.png" alt="Robux"></div>
        <div class="card" onclick="flipCard(8)"><img src="robux.png" alt="Robux"></div>
    </div>

    <script>
        const cards = [
            { id: 0, imgSrc: 'robux.png', isFlipped: false },
            { id: 1, imgSrc: 'robux.png', isFlipped: false },
            { id: 2, imgSrc: 'robux.png', isFlipped: false },
            { id: 3, imgSrc: 'robux.png', isFlipped: false },
            { id: 4, imgSrc: 'robux.png', isFlipped: false },
            { id: 5, imgSrc: 'robux.png', isFlipped: false },
            { id: 6, imgSrc: 'robux.png', isFlipped: false },
            { id: 7, imgSrc: 'robux.png', isFlipped: false },
            { id: 8, imgSrc: 'robux.png', isFlipped: false }
        ];

        let firstCard = null;
        let secondCard = null;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function flipCard(index) {
            if (cards[index].isFlipped) return;
            const card = document.querySelector(`.card:nth-child(${index + 1})`);
            card.innerHTML = `<img src="${cards[index].imgSrc}" alt="Card">`;
            cards[index].isFlipped = true;

            if (firstCard === null) {
                firstCard = index;
            } else {
                secondCard = index;
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            if (cards[firstCard].imgSrc === cards[secondCard].imgSrc) {
                firstCard = null;
                secondCard = null;
            } else {
                const card1 = document.querySelector(`.card:nth-child(${firstCard + 1})`);
                const card2 = document.querySelector(`.card:nth-child(${secondCard + 1})`);
                card1.innerHTML = '';
                card2.innerHTML = '';
                cards[firstCard].isFlipped = false;
                cards[secondCard].isFlipped = false;
                firstCard = null;
                secondCard = null;
            }
        }

        shuffleArray(cards);
    </script>
</body>
</html>
