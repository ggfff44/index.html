<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Mine Game</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            position: relative; /* Added to handle bomb icon */
            background-image: radial-gradient(circle, #888 10%, transparent 12%); /* Pattern */
        }

        .robux-cell {
            background-image: url('https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/6/1/3/613cdec632cfc96444464f55c4f4b3a64617d0fd.png');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .bomb-cell {
            background-image: url('https://www.dictionary.com/e/wp-content/uploads/2018/07/bomb-emoji.png');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .balance {
            text-align: right;
            padding: 10px;
        }

        /* Add pattern to black squares */
        .pattern {
            background-image: radial-gradient(circle, #888 10%, transparent 12%);
            background-size: 30px 30px;
        }
    </style>
</head>
<body>
    <h1>Robux Mine Game</h1>
    <div class="balance">
        <p>Balance: <span id="robux-balance">0</span> Robux</p>
        <button onclick="cashOut()">Cash Out</button>
    </div>
    <div class="board" id="board"></div>
    <script>
        const board = document.getElementById("board");
        const robuxBalance = document.getElementById("robux-balance");
        const cashOutButton = document.querySelector("button");

        let balance = 0;
        let isGameActive = true;

        // Create the game board
        for (let i = 0; i < 25; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.index = i;
            cell.addEventListener("click", () => clickCell(i));
            board.appendChild(cell);
        }

        // Function to handle cell click
        function clickCell(index) {
            if (!isGameActive) return;

            const cell = board.querySelector(`[data-index="${index}"]`);
            const isBomb = Math.random() < 0.5; // 50% chance of being a bomb

            if (isBomb) {
                cell.classList.add("bomb-cell");
                endGame(false);
            } else {
                cell.classList.add("robux-cell");
                balance += 100;
                robuxBalance.textContent = balance;

                // Check if the player won
                if (balance >= 25000) {
                    cashOutButton.style.display = "block";
                    isGameActive = false;
                }
            }

            cell.removeEventListener("click", () => clickCell(index)); // Remove click event
        }

        // Function to end the game
        function endGame(isWinner) {
            isGameActive = false;
            if (!isWinner) {
                balance -= 50;
                robuxBalance.textContent = balance;
                setTimeout(resetBoard, 1000); // Delay before resetting the board
            }
        }

        // Function to cash out
        function cashOut() {
            if (balance >= 25000) {
                alert(`Congratulations! You cashed out ${balance} Robux.`);
                balance = 0;
                robuxBalance.textContent = balance;
                cashOutButton.style.display = "none";
                isGameActive = true;
                resetBoard();
            } else {
                alert("You need at least 25,000 Robux to cash out.");
            }
        }

        // Function to reset the board
        function resetBoard() {
            const cells = document.querySelectorAll(".cell");
            cells.forEach((cell) => {
                cell.classList.remove("robux-cell", "bomb-cell");
                cell.addEventListener("click", () => clickCell(cell.dataset.index));
            });
        }
    </script>
</body>
</html>
