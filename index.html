<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Game with Robux</title>
    <style>
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            cursor: pointer;
        }
        .bomb {
            background-color: red;
            color: white;
        }
        .treasure {
            background-color: yellow;
            color: black;
        }
        .robux {
            background-color: gray;
            color: white;
        }
        .robux-balance {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        .withdraw-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

    <div class="robux-balance" id="robux-balance">Robux: 100</div>
    <div class="withdraw-button" id="withdraw-button" onclick="withdrawRobux()">Withdraw</div>
    <div class="game-container" id="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const robuxBalanceElement = document.getElementById('robux-balance');
        const withdrawButton = document.getElementById('withdraw-button');
        let treasuresFound = 0;
        let bombsHit = 0;
        let robuxBalance = 100; // Initial Robux balance
        let gameCost = 10; // Cost per game

        function createBox() {
            const box = document.createElement('div');
            box.classList.add('box');

            // Add click event listener
            box.addEventListener('click', () => {
                if (box.classList.contains('clicked')) return;

                // Randomly decide if it's a bomb or treasure
                const isBomb = Math.random() < 0.4; // 40% chance of being a bomb
                if (isBomb) {
                    box.classList.add('bomb', 'clicked');
                    bombsHit++;

                    if (bombsHit === 5) {
                        endGame(false); // Player hit 5 bombs, game over
                    }
                } else {
                    box.classList.add('treasure', 'clicked');
                    treasuresFound++;

                    if (treasuresFound === 3) {
                        winRobux();
                    }
                }
            });

            return box;
        }

        // Create game board with more bombs
        for (let i = 0; i < 25; i++) {
            const box = createBox();
            gameContainer.appendChild(box);
        }

        function endGame(isWinner) {

</body>
</html>
