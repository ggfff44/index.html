<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Game</title>
    <style>
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            cursor: pointer;
        }
        .bomb {
            background-color: red;
            color: white;
        }
        .treasure {
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Mine Game</h1>
    <p>Find 3 treasures without hitting a bomb to win!</p>
    <div class="game-container" id="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');
        let treasuresFound = 0;
        let bombsHit = 0;

        function createBox() {
            const box = document.createElement('div');
            box.classList.add('box');

            // Add click event listener
            box.addEventListener('click', () => {
                if (box.classList.contains('clicked')) return;

                // Randomly decide if it's a bomb or treasure
                const isBomb = Math.random() < 0.2; // 20% chance of being a bomb
                if (isBomb) {
                    box.classList.add('bomb', 'clicked');
                    bombsHit++;

                    if (bombsHit === 3) {
                        endGame(false); // Player hit 3 bombs, game over
                    }
                } else {
                    box.classList.add('treasure', 'clicked');
                    treasuresFound++;

                    if (treasuresFound === 3) {
                        endGame(true); // Player found 3 treasures, game won
                    }
                }
            });

            return box;
        }

        // Create game board
        for (let i = 0; i < 25; i++) {
            const box = createBox();
            gameContainer.appendChild(box);
        }

        // Function to end the game
        function endGame(isWinner) {
            const message = isWinner ? "Congratulations! You won!" : "Game over. You hit too many bombs.";
            alert(message);
            // Disable further clicks on the game board
            gameContainer.removeEventListener('click', handleClick);
        }
    </script>
</body>
</html>
