<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mine Bomb Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="robux">Robux: <span id="robux-amount">100</span></span>
        </div>
        <div class="board">
            <!-- 3x3 grid for the game -->
            <div class="square" onclick="reveal(this)"></div>
            <div class="square" onclick="reveal(this)"></div>
            <div class="square" onclick="reveal(this)"></div>
            <div class="square" onclick="reveal(this)"></div>
            <div class="square" onclick="reveal(this)"></div>
            <div class="square" onclick="reveal(this)"></div>
            <div class="square" onclick="reveal(this)"></div>
            <div class="square" onclick="reveal(this)"></div>
            <div class="square" onclick="reveal(this)"></div>
        </div>
        <div class="footer">
            <button onclick="startGame()">Start Game</button>
            <div class="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
