<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Mine Game</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            position: relative; /* Added to handle bomb icon */
            background-image: radial-gradient(circle, #888 10%, transparent 12%); /* Pattern */
            transform-style: preserve-3d; /* Enable 3D transformations */
            transition: transform 0.5s; /* Add flip animation */
        }

        .robux-cell {
            background-image: url('https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/6/1/3/613cdec632cfc96444464f55c4f4b3a64617d0fd.png');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .bomb-cell {
            background-image: url('https://www.dictionary.com/e/wp-content/uploads/2018/07/bomb-emoji.png');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .balance {
            text-align: right;
            padding: 10px;
        }

        /* Add pattern to black squares */
        .pattern {
            background-image: radial-gradient(circle, #888 10%, transparent 12%);
            background-size: 30px 30px;
        }

        /* Add grey background to the site */
        .site {
            background-color: #ddd;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="site">
        <h1>Robux Mine Game</h1>
        <div class="balance">
            <p>Balance: <span id="robux-balance">0</span> Robux</p>
            <button onclick="cashOut()">Cash Out</button>
        </div>
        <div class="board" id="board"></div>
    </div>
    <script>
        const board = document.getElementById("board");
        const robuxBalance = document.getElementById("robux-balance");

        let balance = 0;
        let isGameActive = true;
        let selectedRobuxCell = null;

        // Create the game board
        function createBoard() {
            const cardValues = ['robux-cell', 'robux-cell', 'robux-cell', 'bomb-cell', 'bomb-cell', 'bomb-cell'];
            shuffleArray(cardValues);

            for (let i = 0; i < cardValues.length; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.value = cardValues[i];
                cell.addEventListener("click", () => clickCell(cell));
                board.appendChild(cell);
            }
        }

        // Shuffle array randomly
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        createBoard();

        // Function to handle cell click
        function clickCell(cell) {
            if (!isGameActive || cell.classList.contains("flipped")) return;

            const value = cell.dataset.value;

            if (value === "robux-cell") {
                cell.classList.add("flipped", "robux-cell");
                if (!selectedRobuxCell) {
                    selectedRobuxCell = cell;
                } else {
                    if (selectedRobuxCell.dataset.value === "robux-cell") {
                        balance += 100;
                        robuxBalance.textContent = balance;
                    }
                    selectedRobuxCell = null;
                }
            } else {
                cell.classList.add("flipped", "bomb-cell");
                endGame(false);
            }

            if (document.querySelectorAll('.flipped').length === 6) {
                endGame(true);
            }
        }

        // Function to end the game
        function endGame(isWinner) {
            isGameActive = false;
            if (!isWinner) {
                setTimeout(() => {
                    const cells = document.querySelectorAll(".cell");
                    cells.forEach((cell) => {
                        cell.classList.remove("flipped");
                        cell.removeEventListener("click", () => clickCell(cell));
                    });
                    createBoard();
                    isGameActive = true;
                }, 1000);
            }
        }

        // Function to cash out
        function cashOut() {
            if (balance >= 25000) {
                alert(`Congratulations! You cashed out ${balance} Robux.`);
                balance = 0;
                robuxBalance.textContent = balance;
                createBoard();
                isGameActive = true;
            } else {
                alert("You need at least 25,000 Robux to cash out.");
            }
        }
    </script>
</body>
</html>
